{% extends 'todo/base.html' %} {% block body %}

<ul>
  {% for todo in todos %}
  <li>
    <a href="/todo/{{todo.id}}">{{ todo.title }}</a>:{{ todo.text }} (<a
      href="/todo/{{todo.id}}/update"
      >Edit</a
    >
    | <a href="/todo/{{todo.id}}/delete">Delete</a>)
  </li>
  {% endfor %}
</ul>
{% endblock %}
